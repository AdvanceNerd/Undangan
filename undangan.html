<body class="wall">
    <div class="navbar">
        <button onclick="scrollToSection('home')">
            <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Home" />
        </button>
        <button onclick="scrollToSection('invitation')">
            <img src="https://img.icons8.com/ios-filled/50/000000/mail.png" alt="Invitation" />
        </button>
        <button onclick="scrollToSection('timer')">
            <img src="https://img.icons8.com/ios-filled/50/000000/clock.png" alt="Timer" />
        </button>
    </div>

    <button class="toggle-btn" onclick="toggleDarkMode()">
        <img src="https://img.icons8.com/ios-filled/50/000000/moon.png" alt="Dark Mode" />
    </button>

    <div class="container">
        <div id="home" class="page one fade-in">
            <div class="title">
                <h1>Welcome!</h1>
            </div>
            <p class="msg1">We are excited to invite you to our special event.</p>
            <div class="guest">
                <p class="msg1">John Doe</p>
                <p class="msg1">Jane Smith</p>
            </div>
        </div>
        <div id="invitation" class="page two fade-in">
            <div class="title">
                <h1 class="inv">Invitation</h1>
            </div>
            <div class="card">
                <div class="carousel">
                    <img src="https://static.vecteezy.com/system/resources/previews/021/505/864/original/bride-wedding-cartoon-illustration-png.png" alt="Bride">
                    <img src="https://i.pinimg.com/736x/16/bb/df/16bbdfe161e9893e1828e2efbc684a61.jpg" alt="Wedding">
                </div>
                <div class="line"></div>
                <p>Join us for a celebration!</p>
                <p>Date: December 23, 2024</p>
                <p>Location: 123 Celebration St.</p>
            </div>
        </div>
        <div id="timer" class="page three fade-in">
            <div class="title">
                <h1 class="count">Countdown Timer</h1>
            </div>
            <div class="countdown">
                <span id="days">00</span>:<span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
            </div>
        </div>
    </div>

    <script>
    function scrollToSection(id) {
        document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }
    const toggleDarkMode = () => {
        const body = document.body;
        const isDarkMode = body.classList.contains('dark-mode');

        body.classList.add('transition-effect');

        if (isDarkMode) {
            body.classList.remove('dark-mode');
            body.classList.add('light-mode');
        } else {
            body.classList.remove('light-mode');
            body.classList.add('dark-mode');
        }

        localStorage.setItem('darkMode', !isDarkMode);

        setTimeout(() => {
            body.classList.remove('transition-effect');
        }, 1000); 
    }
    if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
    } else {
        document.body.classList.add('light-mode');
    }
    function updateCountdown() {
        const endDate = new Date('2024-12-23T00:00:00');
        const now = new Date();
        const remaining = endDate - now;

        const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = String(days).padStart(2, '0');
        document.getElementById('hours').textContent = String(hours).padStart(2, '0');
        document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
        document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    let currentIndex = 0;
    const images = document.querySelectorAll('.carousel img');
    const totalImages = images.length;

    function showImage(index) {
        images.forEach((img, i) => {
            img.classList.toggle('hidden', i !== index);
        });
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % totalImages;
        showImage(currentIndex);
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + totalImages) % totalImages;
        showImage(currentIndex);
    }

    setInterval(nextImage, 3000); 
    showImage(currentIndex);

    document.body.classList.add('transition-effect');
    </script>
